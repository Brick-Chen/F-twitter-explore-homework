<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Twitter</h1>
    <nav>
      <ul class="nav-list">
        <li class="nav-login">登录</li>
        <li class="nav-register">注册</li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="login-register-module">
      <h2 class="module-title">查看世界上正在发生的事情</h2>  
      <form class="module-form">
        <div>
          <label class="module-label" for="username">电话、邮件地址或用户民</label>
          <input class="module-username" id="username" type="text"/>
          <a class="forget-password">忘记密码？</a>
          <button class="module-login-btn">登录</button>
          <span>或</span>
          <button class="module-register-btn">注册</button>
        </div>
      </form>   
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
